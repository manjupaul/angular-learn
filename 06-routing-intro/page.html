<header style="margin-top: 5px;">
  <nav>
    <div class="nav-wrapper">
      <ul>
        <li routerLinkActive="green-background"> <!-- if a link is active then add the css class to it in angular 1 it would be router-ink-active-->
          <a [routerLink]="['/home']">Home</a></li> <!-- in angular 1 it would be router-link -->
        <li routerLinkActive="green-background">
          <a [routerLink]="['/hello']">Hello</a></li> <!-- in angular2 we do not do have to put - in directives-->
          <li routerLinkActive="green-background">
            <a [routerLink]="['/myPage']">My Page</a>
            </li>
            <li>
            <a href="/06-routing-intro/#/myPage">My Page With Href</a>
            </li>
      </ul>
    </div>
  </nav>
  <hr>
</header>

<router-outlet></router-outlet> <!-- component where we routed too will be out -->

<footer>
  <hr>
  Footer text
</footer>
<!--routerLinkActive is not having [] as we want the green-background to be applied to it, where as
[routerLink] is having [] as it does some processing to get the links.
  -->
