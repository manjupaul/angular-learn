<div class="card">
  <div class="card-content">
    <div class="card-title">Ships (1)</div>
    <ul class="collection">
      <li class="collection-item" *ngFor="let s of ships1 | async"> <!-- async pipe takes an observable and subscribes to it -->
        {{s.name}} (in {{s.filmName}})
      </li>
    </ul>
  </div>
</div>

  <div class="card-content">

        {{s.name}} (in {{s.filmName}})
      </li>
    </ul>
  </div>
</div>
